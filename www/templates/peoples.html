<ion-view title="Люди рядом" hide-back-button="true">
  <ion-content class="peoples">

  <ion-tabs class="tabs-positive tabs-icon-only">

	  <ion-tab title="Все">
	    <ion-list>
			<ion-item ng-click="" class="item" ng-repeat="item in peoples" href="#/show-profile/{{item.user.id}}">
				<div class="avatar">
					<img src="img/ionic.png" width="50" height="50" />
				</div>
				<div class="name">
					{{item.user.name}}
					<br/>
					<span>{{item.profession}}</span>
				</div>
				<div class="distance">
					<i ng-show="item.favorite" class="icon ion-ios7-star"></i>
					<i ng-show="!item.favorite" class="icon ion-ios7-star-outline"></i>
					<br/>
					{{item.distance}}
				</div>
			</ion-item>
		</ion-list>
	  </ion-tab>

	  <ion-tab title="Недавние" >
	    <ion-list>
			<ion-item ng-click="" class="item" ng-repeat="item in peoplesRecent" href="#/show-profile/{{item.user.id}}">
				<div class="avatar">
					<img src="img/ionic.png" width="50" height="50" />
				</div>
				<div class="name">
					{{item.name}}
					<br/>
					<span>{{item.proffesion}}</span>
				</div>
				<div class="distance">
					<i ng-show="item.favorite" class="icon ion-ios7-star"></i>
					<i ng-show="!item.favorite" class="icon ion-ios7-star-outline"></i>
					<br/>
					{{item.distance}}
				</div>
			</ion-item>
		</ion-list>
	  </ion-tab>

	  <ion-tab title="Избранное" >
	    <ion-list>
			<ion-item ng-click="" class="item" ng-repeat="item in peoplesFavorite" href="#/show-profile/{{item.user.id}}">
				<div class="avatar">
					<img src="img/ionic.png" width="50" height="50" />
				</div>
				<div class="name">
					{{item.name}}
					<br/>
					<span>{{item.proffesion}}</span>
				</div>
				<div class="distance">
					<i ng-show="item.favorite" class="icon ion-ios7-star"></i>
					<i ng-show="!item.favorite" class="icon ion-ios7-star-outline"></i>
					<br/>
					{{item.distance}}
				</div>
			</ion-item>
		</ion-list>
	  </ion-tab>

   </ion-tabs>
  
  </ion-content>
    <div class="bar bar-footer bar-stable">
		<div class="title">Реклама</div>
	</div>
</ion-view>
