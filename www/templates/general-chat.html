<ion-view title="Общий чат">

  <ion-content class="has-header has-footer messages">
  <div class="rotate">Реклама</div>
  	<div class="message adv">
					<div class="text">Воу-воу-воу! Не проходите мимо! Вкусные, сочные, спелые, летние коктели и отличное бургер-меню всего в 100 м. от Вас!</div>
					<div class="date">Планета Бургеров</div>
	</div>
  	<ion-list>
		<ion-item class="item" ng-repeat="item in messages">
			{{item.user.name}}
			<div class="message" ng-class="{'my-message': item.isMyMessage}">
				<div class="text">{{item.message.text}}</div>
				<div class="date">{{item.message.timestamp}}</div>
			</div>
		</ion-item>
	</ion-list>
  </ion-content>

   <div class="bar bar-footer bar-stable messages">
		<label class="item-input-wrapper">
			<input type="text" placeholder="Сообщение" ng-model="message.text" />
		</label>
		<button class="button button-clear button-positive" ng-click="send()">Отправить</button>
   </div>

</ion-view>
